# ------------------------
# Hyprland Basic Config
# ------------------------

# Monitor setup (auto-detects main display, sets 1920x1080@60)
monitor=,preferred,auto,1.5

# Xwayland fix
xwayland {
    force_zero_scaling = true
}

# Input (feel free to tweak keyboard layout)
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
}

# General appearance
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(89b4faee) rgba(cba6f7ee) 45deg
    col.inactive_border = rgba(1e1e2eee)
    layout = dwindle
}

# Decoration
decoration {
    rounding = 5
    blur {
        enabled = true
        size = 5
        passes = 2
    }
}

# Animations
animations {
    enabled = yes
    bezier = ease, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 4, ease
    animation = workspaces, 1, 3, ease
}

# ------------------------
# Keybinds
# ------------------------

# Apps
bind = SUPER, RETURN, exec, alacritty
bind = SUPER, Q, killactive,
bind = SUPER, E, exec, thunar
bind = SUPER, W, exec, firefox
bind = SUPER, T, exec, foot
bind = SUPER, V, togglefloating,

# Workspace navigation
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move windows to workspace
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Misc
bind = SUPER, F, fullscreen
bind = SUPER, Space, togglefloating
bind = SUPER, R, exec, rofi -show drun

# Exit / reload
bind = SUPER, X, exit
# Logout to greeter
bind = SUPER, L, exec, hyprctl dispatch exit
