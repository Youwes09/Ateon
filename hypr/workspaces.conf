# ------------------------
# Custom Workspaces
# ------------------------

# Example workspace names
workspace = 1, Web
workspace = 2, Code
workspace = 3, Misc
workspace = 4, Misc
workspace = 5, Misc
workspace = 6, Misc
workspace = 7, Misc
workspace = 8, Misc
workspace = 9, Misc

# ------------------------
# Window / Layer Rules
# ------------------------

# Blur specific layers
layerrule = blur, bar
layerrule = blur, gtk4-layer-shell

# Ignore transparency for certain layers
layerrule = ignorealpha 0.2, bar
layerrule = ignorealpha 0.2, gtk4-layer-shell

# ------------------------
# Optional window rules per app
# ------------------------
# Example: always tile browser
windowrule = tile, class:Firefox
