shell=fish
title=foot
font=JetBrains Mono Nerd Font:size=12
letter-spacing=0
dpi-aware=no
pad=25x25
bold-text-in-bright=no
gamma-correct-blending=no

[scrollback]
lines=10000

[cursor]
style=beam
beam-thickness=1.5

[colors]
alpha=0.78
# Matugen Dynamic Theme - Auto-generated from Material Design 3 colors
background=131313
foreground=e2e2e2

# Normal colors
regular0=1f1f1f      # black
regular1=ffb4ab                  # red
regular2=e7c08e               # green
regular3=5d421b     # yellow
regular4=ffb2b7                # blue
regular5=e6bdbe              # magenta
regular6=ffb2b7                # cyan
regular7=e2e2e2             # white

# Bright colors
bright0=2a2a2a  # bright black
bright1=ffb4ab                   # bright red
bright2=e7c08e                # bright green
bright3=5d421b      # bright yellow
bright4=ffb2b7                 # bright blue
bright5=e6bdbe               # bright magenta
bright6=ffb2b7                 # bright cyan
bright7=e2e2e2              # bright white

selection-foreground=131313
selection-background=ffb2b7
urls=ffb2b7

[key-bindings]
scrollback-up-page=Page_Up
scrollback-down-page=Page_Down
search-start=Control+Shift+f

[search-bindings]
cancel=Escape
find-prev=Shift+F3
find-next=F3 Control+G