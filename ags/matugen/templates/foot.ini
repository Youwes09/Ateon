shell=fish
title=foot
font=JetBrains Mono Nerd Font:size=12
letter-spacing=0
dpi-aware=no
pad=25x25
bold-text-in-bright=no
gamma-correct-blending=no

[scrollback]
lines=10000

[cursor]
style=beam
beam-thickness=1.5

[colors]
alpha=0.78
# Matugen Dynamic Theme - Auto-generated from Material Design 3 colors
background={{colors.surface.default.hex_stripped}}
foreground={{colors.on_surface.default.hex_stripped}}

# Normal colors
regular0={{colors.surface_container.default.hex_stripped}}      # black
regular1={{colors.error.default.hex_stripped}}                  # red
regular2={{colors.tertiary.default.hex_stripped}}               # green
regular3={{colors.tertiary_container.default.hex_stripped}}     # yellow
regular4={{colors.primary.default.hex_stripped}}                # blue
regular5={{colors.secondary.default.hex_stripped}}              # magenta
regular6={{colors.primary.default.hex_stripped}}                # cyan
regular7={{colors.on_surface.default.hex_stripped}}             # white

# Bright colors
bright0={{colors.surface_container_high.default.hex_stripped}}  # bright black
bright1={{colors.error.default.hex_stripped}}                   # bright red
bright2={{colors.tertiary.default.hex_stripped}}                # bright green
bright3={{colors.tertiary_container.default.hex_stripped}}      # bright yellow
bright4={{colors.primary.default.hex_stripped}}                 # bright blue
bright5={{colors.secondary.default.hex_stripped}}               # bright magenta
bright6={{colors.primary.default.hex_stripped}}                 # bright cyan
bright7={{colors.on_surface.default.hex_stripped}}              # bright white

selection-foreground={{colors.surface.default.hex_stripped}}
selection-background={{colors.primary.default.hex_stripped}}
urls={{colors.primary.default.hex_stripped}}

[key-bindings]
scrollback-up-page=Page_Up
scrollback-down-page=Page_Down
search-start=Control+Shift+f

[search-bindings]
cancel=Escape
find-prev=Shift+F3
find-next=F3 Control+G